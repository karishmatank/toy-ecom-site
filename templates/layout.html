<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toy Apparel Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/app.css') }}">
  </head>
  <body>
    <header>
      {% with flash_messages = get_flashed_messages(with_categories=True) %}
        {% if flash_messages %}
          {% for category, msg in flash_messages %}
            <p class="flash-msg {{ category }}">{{ msg }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
